{% extends "list_base.html" %}

{% block database_options %}
<option value="">Select a database</option>
<option value="chembl">ChEMBL</option>
<option value="drugbank">DrugBank</option>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
class EffectPage extends ListPage {
    constructor() {
        super('effect');
    }

    getItemSpecificHtml(item) {
        return `
            <div class="mt-2 grid grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-500">Description</p>
                    <p>${item.description || 'N/A'}</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Associated Molecules</p>
                    <p>${item.molecule_count} molecule${item.molecule_count !== 1 ? 's' : ''}</p>
                </div>
            </div>
        `;
    }

    getPreviewHtml(data) {
        return `
            <div class="space-y-3">
                <div>
                    <h3 class="font-semibold">${data.name}</h3>
                    ${data.description ? `<p class="text-sm text-gray-600">${data.description}</p>` : ''}
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-500">Description</p>
                        <p>${data.description || 'N/A'}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Associated Molecules</p>
                        <p>${data.molecule_count || 0} molecule${(data.molecule_count || 0) !== 1 ? 's' : ''}</p>
                    </div>
                </div>
            </div>
        `;
    }
}

// Initialize the page
document.addEventListener('DOMContentLoaded', () => {
    new EffectPage();
});
</script>
{% endblock %}
