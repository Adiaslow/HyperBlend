{% extends "list_base.html" %}

{% block page_css %}
<style>
    /* Target-specific styles */
    .target-property {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid #e5e7eb;
    }

    .target-property:last-child {
        border-bottom: none;
    }

    .badge-green {
        background-color: #dcfce7;
        color: #166534;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        font-weight: 600;
    }
    
    .sequence-container {
        font-family: monospace;
        background-color: #f9fafb;
        padding: 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid #e5e7eb;
        overflow-x: auto;
        font-size: 0.875rem;
        line-height: 1.4;
        max-height: 200px;
        overflow-y: auto;
    }
</style>
{% endblock %}

{% block form_fields %}
<div class="form-row">
    <div class="form-group">
        <label for="targetName" class="form-label">Name</label>
        <input type="text" id="targetName" name="name" class="form-input" placeholder="e.g., Cytochrome P450">
    </div>
    <div class="form-group">
        <label for="targetType" class="form-label">Type</label>
        <input type="text" id="targetType" name="type" class="form-input" placeholder="e.g., Enzyme">
    </div>
</div>
<div class="form-row">
    <div class="form-group">
        <label for="targetOrganism" class="form-label">Organism</label>
        <input type="text" id="targetOrganism" name="organism" class="form-input" placeholder="e.g., Human">
    </div>
    <div class="form-group">
        <label for="targetGeneName" class="form-label">Gene Name</label>
        <input type="text" id="targetGeneName" name="gene_name" class="form-input" placeholder="e.g., CYP3A4">
    </div>
</div>
<div class="form-row">
    <div class="form-group wide">
        <label for="targetExternalId" class="form-label">External ID</label>
        <input type="text" id="targetExternalId" name="external_id" class="form-input" placeholder="e.g., P08684">
    </div>
</div>
<div class="form-row">
    <div class="form-group wide">
        <label for="targetSequence" class="form-label">Sequence</label>
        <textarea id="targetSequence" name="sequence" class="form-textarea" rows="4" placeholder="Protein or nucleotide sequence..."></textarea>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/targets.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof TargetPage !== 'undefined') {
            window.targetPage = new TargetPage();
        } else {
            console.error('TargetPage class not loaded. Check script ordering.');
        }
    });
</script>
{% endblock %}
